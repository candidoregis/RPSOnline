<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RPS Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="Header">
                <img src="../RPSOnline/assets/images/rps.gif" class="title" alt="title">
        </div>
        <div class="PlayerOne">
            <h1 id="playerOneName">P1 Name</h1>
            <h3 id="playerOneScore">0</h3>
        </div>
        <div class="Content">Content</div>
        <div class="PlayerTwo">
                <h1 id="playerTwoName">P2 Name</h1>
                <h3 id="playerTwoScore">0</h3>
        </div>
        <div class="PlayerOneArea">
                <img src="../RPSOnline/assets/images/rock.png" class="myButton" alt="rock">
                <img src="../RPSOnline/assets/images/paper.png" class="myButton" alt="paper">
                <img src="../RPSOnline/assets/images/scissors.png" class="myButton" alt="scissors">
        </div>
        <div class="VersusArea">VersusArea</div>
        <div class="PlayerTwoArea">
                <img src="../RPSOnline/assets/images/rock.png" class="myButton" alt="rock">
                <img src="../RPSOnline/assets/images/paper.png" class="myButton" alt="paper">
                <img src="../RPSOnline/assets/images/scissors.png" class="myButton" alt="scissors">
        </div>
        <div class="Footer">Footer</div>
    </div>

    <!-- JQuery References -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Ajax References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Bootstrap References -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- MomentJS References -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Script References -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
